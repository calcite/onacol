general:
    # Python logging level for this application.
    log_level: INFO
    blbost: 3

can_bus:  # Some commment
    sensor_can:
        channel: "can0"
        bus_type: "socketcan"
    vehicle_can:
        channel: "can1"
        bus_type: "socketcan"

sensor_config:
    sensors:
        - id: 0
          name: "Spoiler sensor"
          default_engage_limit: 70
          default_spotted_limit: 120
        - id: 1
          name: "Window base sensor"
          default_engage_limit: 30
          default_spotted_limit: 120
        - id: 2
          name: "Light-bar center sensor"
          default_engage_limit: 30
          default_spotted_limit: 120
        - id: 3
          name: "Light-bar left sensor"
          default_engage_limit: 30
          default_spotted_limit: 120
        - id: 4
          name: "Light-bar right sensor"
          default_engage_limit: 30
          default_spotted_limit: 120
